apiVersion: apps/v1
kind: Deployment
metadata:
  name: simpsons-quotes-db-deployment
  namespace: simpsons-quotes-ns
  labels:
    app: simpsons-quotes-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simpsons-quotes-db
